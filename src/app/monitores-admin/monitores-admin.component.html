<!--Pagina Monitores-->

<div class="container-fluid tamaño-total">

    <section class="tamaño-inf"> 
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="row">
                    <div class="col-md-12 col-lg-12 contenedor-inf">
                        <div>
                            <h5 class="estilo-titulo">Número de monitores:  {{monitoresTotales}} MONITORES</h5>
                        </div>

                        <div class="container-btn-crear">
                            <input type="submit" value="Crear Monitor" class="button" routerLink="/registro" routerLinkActive="active">
                        </div>

                        <div class="container buscar form-group" *ngIf="pageActual==1">
                            <div class="input-group">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-search"></i>
                                </div>
                                <input title="Buscar solo en la primera página!" type="text" class="form-control" name="filterMonitor" placeholder="Buscar.." [(ngModel)]="filterMonitor">
                            </div>
                        </div>
                        
                        <div class="table-responsive text-center">
                            <table class="table table-striped ajuste-tabla">
                                <thead>
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Nif</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Teléfono</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let monitor of monitores | filter: 'nombre':filterMonitor | paginate: {itemsPerPage: 10, currentPage: pageActual}">
                                    <td>{{monitor.codigo}}</td>
                                    <td>{{monitor.nombre}}</td>
                                    <td>{{monitor.nif}}</td>
                                    <td>{{monitor.direccion}}</td>
                                    <td>{{monitor.correo}}</td>
                                    <td>{{monitor.telefono}}</td>
                                    <td><a class="button" (click)="delete(monitor.codigo)">Eliminar</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                        
                    </div>
                </div>
            </div> 
        </div>
    </section>
</div>
