<div class="contenedor-total">

    <div class="separacion"></div>

    <div class="formulario" [formGroup]="signupCrearActividad" (ngSubmit)="saveActividad()">

        <h1>Crear actividad</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-users icon"></i>
                <label> <input [(ngModel)]="actividad.nombre" type="text" id="nombre" formControlName="nombre" placeholder="Nombre actividad"> </label>
            </div>

            <div class="container-validaciones" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <h6 class="error-validaciones" *ngIf="nombre.errors.required">Nombre obligatorio.</h6>
                <h6 class="error-validaciones" *ngIf="nombre.errors.minlength">El nombre tiene que tener minimo 5 caracteres.</h6>
            </div>
            
            <div class="input-contenedor">
                <i class="fas fa-dumbbell icon"></i>
                <label> <input [(ngModel)]="actividad.codigo_monitor" type="text" id="monitor" formControlName="monitor" placeholder="Codigo del monitor"></label>
            </div>

            <div class="container-validaciones" *ngIf="monitor.invalid && (monitor.dirty || monitor.touched)">
                <h6 class="error-validaciones" *ngIf="monitor.errors.required">Codigo del monitor obligatorio.</h6>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-info icon"></i>
                <label> <input [(ngModel)]="actividad.informacion" type="text" id="informacion" formControlName="informacion" placeholder="InformaciÃ³n"></label>
            </div>

            <input (click)="saveActividad()" [disabled]="signupCrearActividad.invalid" value="Nueva actividad" class="button">
            <p class="ajuste-link"><a class="link" routerLink="/actividadesAdmin" routerLinkActive="active">Ir a actividades del administrador</a></p>
            <p><a class="link" routerLink="/" routerLinkActive="active">Ir al inicio</a></p>
        </div>
    </div>
</div>
