<!--Pagina Clientes-->

<div class="container-fluid tamaño-total">

    <section class="tamaño-inf"> 
        <div class="row">
            <div class="col-md-12 col-lg-12">
        
                <div class="row">
                    <div class="col-md-12 col-lg-12 contenedor-inf">
                        <div>
                            <h5 class="estilo-titulo">Número de clientes:  {{clientesTotales}} CLIENTES</h5>
                        </div>

                        <div class="container-btn-crear">
                            <input type="submit" value="Crear cliente" class="button" routerLink="/registroCliente" routerLinkActive="active">
                        </div>

                        <div class="table-responsive text-center">
                            <table class="table table-striped ajuste-tabla">
                                <thead>
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Nif</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Fecha de inscripción</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let cliente of clientes | paginate: {itemsPerPage: 10, currentPage: pageActual}">
                                    <td>{{cliente.codigo}}</td>
                                    <td>{{cliente.nombre}}</td>
                                    <td>{{cliente.nif}}</td>
                                    <td>{{cliente.direccion}}</td>
                                    <td>{{cliente.correo}}</td>
                                    <td>{{cliente.fechaInscripcion}}</td>
                                    <td> <a class="button" (click)="delete(cliente.codigo)">Eliminar</a> </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
